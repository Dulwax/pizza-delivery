<div class="container-custom back-image back-image-inner-pages back-image-attr container-fluid">
    <app-header [headingMain]="headingMain" [headingSub]="headingSub" ></app-header>
</div>

<div class="container bg-secondary  container-custom container-custom-inner-page " >
    
    <div class="mx-2">
        
        <div class="block position-relative  btn-cta-opacity text-white  px-3 py-5">
            <h2 class="font-weight-bold mt-1 ">OTP Verification</h2>
            
            <div class=" mt-3 ">
                <div class="font-weight-semi-bold font-size-md mb-2">Enter the OTP sent to 072 555 ****</div>
                
                
            </div>

            <div class="my-4">
                 <ng-otp-input #ngOtpInput  [config]="config"></ng-otp-input>
            </div>
            
           
            
            
            <div class="pt-3 pb-2">
                <a class="mb-5 mt-6 text-decoration-none font-size-xs">
                    Did not recieve OTP ? Resend OTP
                </a>
            </div>
            
            
            <app-terms></app-terms>

            <button   [routerLink]="['/sign-in']" class="btn btn-md btn-cta text-black btn-primary w-100 font-weight-semi-bold">Verify and proceed</button>

            
            <div class="fixed-bottom  bg-secondary w-bottom w-bottom-block mx-auto" >
                
                <footer class="footer font-weight-semi-bold d-flex mb-3 justify-content-center ">
                    <div class="forgot-password  ">
                     <span class="text-white">Already a user?</span> <a class="text-decoration-none " [routerLink]="['/sign-in']"> Please sign in</a> 
                    </div>
                </footer>
            </div>
        </div>
        
        
        
        
    </div>
    
    
    
    
</div>
