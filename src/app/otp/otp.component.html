<div class="container position-relative back-image back-image-attr container-custom container-custom-inner-page " >
    
    <div class="mx-2">
        <app-header [headingMain]="headingMain" [headingSub]="headingSub" ></app-header>
        
        
        <div class="block-dark block block-sm position-relative mt-6 btn-cta-opacity text-white rounded-top px-3 py-5">
            <h2 class="font-weight-bold mt-1 ">OTP Verification</h2>
            
            <div class=" mt-3 ">
                <div class="font-weight-semi-bold font-size-md mb-2">Enter the OTP sent to 072 555 ****</div>
                
                
            </div>

            <div class="my-4">
                 <ng-otp-input #ngOtpInput  [config]="config"></ng-otp-input>
            </div>
            
           
            
            
            <div class="pt-3 pb-2">
                <a class="mb-5 mt-6 text-decoration-none font-size-xs">
                    Did not recieve OTP ? Resend OTP
                </a>
            </div>
            
            
            <app-terms></app-terms>

            <button   [routerLink]="['/otp']" class="btn btn-lg btn-cta text-white bg-secondary w-100 font-weight-semi-bold">Verify and proceed</button>
            <button  [routerLink]="['/reset-password']" class="btn btn-lg btn-cta text-white bg-secondary w-100 font-weight-semi-bold">Verify and proceed = {{previousUrl}} </button>

            
            <div class="position-absolute bottom-0 w-414 d-flex justify-content-center" >
            
                <footer class="footer  mb-3 ">
                    <div class="forgot-password  ">
                     <a class="text-decoration-none" [routerLink]="['/sign-in']"><span class="text-white">Already a user?</span>  <span class="text-primary"> Please sign in</span> </a> 
                    </div>
                </footer>
            </div>
        </div>
        
        
        
        
    </div>
    
    
    
    
</div>
