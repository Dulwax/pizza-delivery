
<div class="container-custom back-image back-image-inner-pages back-image-attr container-fluid">
    <app-header headingMain="Imagine that" headingSub="first bite" ></app-header>
</div>

<div class="container bg-secondary container-custom-block container-custom container-custom-inner-page " >
    
    <div class="mx-2">
        
        <div class="block position-relative btn-cta-opacity text-white rounded-top px-3 py-5">
            <app-main-heading title="Register"></app-main-heading>
            
            <div class=" mt-3 ">
                <div class="font-weight-semi-bold font-size-sm mb-2">Please fill out all details</div>
                <form class="mb-4 mt-5">
                    <div class="form-group mt-3">
                        <input type="text" class="form-control form-control-sm" name="fullname" autocomplete="off" id="fullname" placeholder="Full name">
                    </div>
                    
                    <div class="form-group mt-3">
                        <input type="number" class="form-control form-control-sm" autocomplete="off" id="Cellphone" placeholder="Cellphone number">
                    </div>
                    <div class="form-group mt-3">
                        <input type="email" class="form-control form-control-sm" name="emailField" autocomplete="nope" id="emailField" aria-describedby="emailField" placeholder="Email address">
                        
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" class="form-control form-control-sm" autocomplete="off" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <app-terms></app-terms>
                    
                    <button  [routerLink]="['/otp']" class="btn btn-md btn-cta text-black btn-primary w-100 font-weight-semi-bold">Next</button>
                </form>
            </div>
            
            <app-footer (linkTo)="linkTo('sign-in')"></app-footer>
        </div>
       
        
    </div>
    
    
    
    
</div>
