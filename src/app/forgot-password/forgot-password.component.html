<div class="container-custom back-image back-image-inner-pages back-image-attr container-fluid">
    <app-header [headingMain]="headingMain" [headingSub]="headingSub" ></app-header>
</div>

<div class="container bg-secondary  container-custom container-custom-inner-page " >
    
    <div class="mx-2">
     
        <div class=" block  btn-cta-opacity text-white rounded-top px-3 py-5">
            <h2 class="font-weight-bold mt-1 ">Forgot password</h2>
            
            <div class=" mt-3 ">
                <div class="font-weight-semi-bold font-size-sm mb-2">Please enter cellphone number</div>
                <form class="mb-4 mt-5">
                    <div class="form-group mt-3">
                        <input type="number" class="form-control form-control-sm" name="cellphone" autocomplete="off" id="cellphone" placeholder="Cellphone number">
                    </div>

                    <app-terms></app-terms>
                    
                    <button  [routerLink]="['/otp-forgot']" class="btn btn-md  btn-cta text-black btn-primary w-100 font-weight-semi-bold">Next</button>
                </form>
            </div>

           
            <div class="fixed-bottom  bg-secondary w-bottom w-bottom-block mx-auto" >
                
                <footer class="footer font-weight-semi-bold d-flex mb-3 justify-content-center ">
                    <div class="forgot-password  ">
                     <span class="text-white">Already a user?</span><a class="text-decoration-none" [routerLink]="['/sign-in']"> Please sign in </a> 
                    </div>
                </footer>
            </div>
        </div>
        
        
        
        
    </div>
    
    
    
    
</div>
