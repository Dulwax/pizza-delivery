
<div class="container-custom back-image back-image-inner-pages back-image-attr container-fluid">
    <app-header headingMain="A step closer" headingSub="to dining in" ></app-header>
</div>

<div class="container bg-secondary container-custom-block container-custom container-custom-inner-page " >
    
    <div class="mx-2">
        
        <div class=" block position-relative text-white  px-3 py-5">
            <app-main-heading title="Sign in"></app-main-heading>
            
            <div class=" mt-3 ">
                <div class="font-weight-semi-bold font-size-sm mb-2">Please login into account</div>
                <form class="mb-4 mt-5">
                    <div class="form-group mb-1">
                        <input type="search" class="form-control form-control-sm" name="emailField" autocomplete="off" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" class="form-control form-control-sm" autocomplete="off" id="exampleInputPassword1" placeholder="Password">
                        <a [routerLink]="['/forgot-password']" id="emailHelp" class="form-text font-size-xs  py-1 d-flex font-weight-semi-bold justify-content-end text-decoration-none text-white">Forgot password ?</a>
                    </div>
                    
                    <button  [routerLink]="['/sign-in']" class="btn btn-md  mt-5 btn-cta text-back btn-primary w-100 font-weight-semi-bold">Sign in</button>
                </form>
            </div>
            
            <app-footer  normalText="Already a user?" link="Please register" (linkTo)="linkTo('register')"></app-footer>
        </div>
        
        
        
        
    </div>
    
    
    
    
</div>
