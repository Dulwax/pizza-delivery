<div class="container  back-image back-image-attr container-custom container-custom-inner-page " >
    
    <div class="mx-2">
        <app-header [headingMain]="headingMain" [headingSub]="headingSub" ></app-header>
        
        
        <div class="block-dark block position-relative btn-cta-opacity text-white rounded-top px-3 py-5">
            <h2 class="font-weight-bold mt-1 ">Sign in</h2>
            
            <div class=" mt-3 ">
                <div class="font-weight-semi-bold font-size-sm mb-2">Please login into account</div>
                <form class="mb-4 mt-5">
                    <div class="form-group mb-1">
                        <input type="search" class="form-control form-control-sm" name="emailField" autocomplete="nope" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                       
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" class="form-control form-control-sm" autocomplete="off" id="exampleInputPassword1" placeholder="Password">
                        <a [routerLink]="['/forgot-password']" id="emailHelp" class="form-text font-size-xs font py-1 d-flex font-weight-semi-bold justify-content-end text-decoration-none text-white">Forgot password ?</a>
                    </div>
                    
                    <button  [routerLink]="['/sign-in']" class="btn btn-lg  mt-5 btn-cta text-white bg-secondary w-100 font-weight-semi-bold">Sign in</button>
                </form>
            </div>

            <div class="position-absolute bottom-0 w-414 d-flex justify-content-center" >
            
                <footer class="footer  mb-3 ">
                    <div class="forgot-password  ">
                     <a class="text-decoration-none" [routerLink]="['/register']"><span class="text-white">New user?</span>  <span class="text-primary"> Please register</span> </a> 
                    </div>
                </footer>
            </div>
        </div>
        
        
        
        
    </div>
    
    
    
    
</div>
