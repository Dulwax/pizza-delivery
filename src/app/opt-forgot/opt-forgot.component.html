<div class="container-custom back-image back-image-inner-pages back-image-attr container-fluid">
    <app-header headingMain="Get it while" headingSub="it's hot" ></app-header>
</div>

<div class="container bg-secondary container-custom-block container-custom container-custom-inner-page " >
    
    <div class="mx-2">
        
        <div class="block position-relative  btn-cta-opacity text-white  px-3 py-5">
            <app-main-heading title="OTP Verification"></app-main-heading>
            <div class=" mt-3 ">
                <div class="font-weight-semi-bold font-size-md mb-2">Enter the OTP sent to 072 555 ****</div>
                
                
            </div>
            
            <div class="my-4">
                <ng-otp-input #ngOtpInput  [config]="config"></ng-otp-input>
            </div>
            
            
            <app-otp-link></app-otp-link>
            
            <app-terms></app-terms>
            
            <button  [routerLink]="['/reset-password']" class="btn btn-md btn-cta text-black btn-primary w-100 font-weight-semi-bold">Verify and proceed</button>
            
            
            <app-footer (linkTo)="linkTo('sign-in')"></app-footer>
            
        </div>
        
        
        
        
    </div>
    
    
    
    
</div>
