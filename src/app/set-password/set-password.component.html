<div class="container-custom  back-image back-image-inner-pages back-image-attr container-fluid">
    <app-header headingMain="Your dinner" headingSub="awaits" ></app-header>
</div>

<div class="container bg-secondary container-custom-block container-custom container-custom-inner-page " >
    
    <div class="mx-2">
       
        
        <div class="block position-relative  btn-cta-opacity text-white  px-3 py-5">
            <app-main-heading title="Reset password"></app-main-heading>
            
            <div class=" mt-3 ">
                <div class="font-weight-semi-bold font-size-sm mb-2">Please set a new password</div>
                <form class="mb-4 mt-5">
                    <div class="form-group mt-3">
                        <input type="password" class="form-control form-control-sm" name="password" autocomplete="off" id="password" placeholder="New password">
                    </div>
                    <!-- <password-strength-meter [password]="password"></password-strength-meter> -->
                    <app-terms></app-terms>
                    
                    <button  [routerLink]="['/sign-in']" class="btn btn-lg  btn-cta text-black bg-primary w-100 font-weight-semi-bold">Reset</button>
                </form>
            </div>

            
            <app-footer (linkTo)="linkTo('otp-forgot')"></app-footer>
        </div>
        
        
        
        
    </div>
    
    
    
    
</div>
